<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="icon" href="image/logo.png" type="icon">
</head>
<body>
    <div class="container">
        <div class="div1">
            <img src="image/img1.svg" alt="" width="310px" >
            <h3 class="custom-heading">Facebook helps you connect and share with the people in your life.</h3>

        </div>
        <div class="div2">
            <form action="#">
                <input type="text" placeholder="Email address or phone number" class="inp"><br>
                <input type="password" placeholder="Password" class="inp"><br>
                <button class="inp btn" >Log in</button><br>
                <a href="#" class="forgot-password">Forgotten password?</a><hr style="border: 0;
                height: 1px;
                background-color: #d6d7d8;
                width: 90%;  
                margin: 20px auto;">
                <button class="btn new">Create new account</button>

            </form>
            <div class="small-container">
                <a href="#" class="create">Create a Page</a>
                <p>for a celebrity, brand or business.</p>
              </div>
            
        </div>
    </div>

    
</body>
</html>
